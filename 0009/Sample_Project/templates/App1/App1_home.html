{% extends 'index.html' %}

{% block title %}
    <title>App1 page</title>
{% endblock title %}

{% block content %}
{% for i in posts %}
    <h3>{{i.title}}</h3>
    <i>{{i.created_at}}</i>
    <h4>{{i.author}}</h4>
    <p>{{i.description}}</p>
    <img src="{{i.img.url}}" alt="Image not found" width='200' height='200'>
{% endfor %}
{% endblock content %}
